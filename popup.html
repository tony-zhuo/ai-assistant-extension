<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¤– <span data-i18n="appTitle">AI Assistant</span></h1>
      <button id="settingsBtn" class="icon-btn" data-i18n-title="settings" title="Settings">âš™ï¸</button>
    </header>

    <!-- Main Panel -->
    <div id="mainPanel" class="panel">
      <div class="action-grid">
        <button id="scanPageBtn" class="action-btn">
          <span class="icon">ğŸ“¸</span>
          <span class="label" data-i18n="scanPage">Scan Page</span>
        </button>
        <button id="summarizeVideoBtn" class="action-btn">
          <span class="icon">ğŸ¬</span>
          <span class="label" data-i18n="summarizeVideo">Summarize Video</span>
        </button>
        <button id="translateBtn" class="action-btn">
          <span class="icon">ğŸŒ</span>
          <span class="label" data-i18n="translatePage">Translate Page</span>
        </button>
        <button id="translateSelectionBtn" class="action-btn">
          <span class="icon">âœï¸</span>
          <span class="label" data-i18n="translateSelection">Translate Selection</span>
        </button>
      </div>

      <!-- Custom Prompt Input -->
      <div class="custom-prompt-section">
        <textarea id="customPrompt" data-i18n-placeholder="customPromptPlaceholder" placeholder="Enter custom instructions (optional)..."></textarea>
        <button id="sendCustomBtn" class="primary-btn" data-i18n="send">Send</button>
      </div>

      <!-- Result Section -->
      <div id="resultSection" class="result-section hidden">
        <div class="result-header">
          <h3 data-i18n="result">Result</h3>
          <button id="copyResultBtn" class="icon-btn" data-i18n-title="copy" title="Copy">ğŸ“‹</button>
          <button id="closeResultBtn" class="icon-btn" data-i18n-title="close" title="Close">âœ•</button>
        </div>
        <div id="resultContent" class="result-content"></div>
      </div>

      <!-- Loading Section -->
      <div id="loadingSection" class="loading-section hidden">
        <div class="spinner"></div>
        <p id="loadingText" data-i18n="processing">Processing...</p>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="panel hidden">
      <div class="settings-header">
        <button id="backBtn" class="icon-btn">â†</button>
        <h2 data-i18n="settingsTitle">Settings</h2>
      </div>

      <div class="settings-form">
        <!-- AI Provider Selection -->
        <div class="form-group">
          <label for="aiProvider" data-i18n="aiProvider">AI Provider</label>
          <select id="aiProvider">
            <option value="anthropic">Anthropic (Claude)</option>
            <option value="openai">OpenAI (GPT)</option>
            <option value="gemini">Google (Gemini)</option>
          </select>
        </div>

        <!-- API Key -->
        <div class="form-group">
          <label for="apiKey" data-i18n="apiKey">API Key</label>
          <div class="input-with-toggle">
            <input type="password" id="apiKey" data-i18n-placeholder="apiKeyPlaceholder" placeholder="Enter your API Key">
            <button id="toggleApiKey" class="icon-btn">ğŸ‘ï¸</button>
          </div>
        </div>

        <!-- Model Selection -->
        <div class="form-group">
          <label for="aiModel" data-i18n="model">Model</label>
          <select id="aiModel">
            <!-- Anthropic Models -->
            <optgroup label="Anthropic" id="anthropicModels">
              <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
              <option value="claude-opus-4-0-20250514">Claude Opus 4</option>
              <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
              <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku</option>
            </optgroup>
            <!-- OpenAI Models -->
            <optgroup label="OpenAI" id="openaiModels">
              <option value="gpt-4o">GPT-4o</option>
              <option value="gpt-4o-mini">GPT-4o Mini</option>
              <option value="gpt-4-turbo">GPT-4 Turbo</option>
            </optgroup>
            <!-- Gemini Models -->
            <optgroup label="Google" id="geminiModels">
              <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
              <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
              <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            </optgroup>
          </select>
        </div>

        <!-- Target Language -->
        <div class="form-group">
          <label for="targetLang" data-i18n="targetLanguage">Target Language</label>
          <select id="targetLang">
            <option value="zh-TW" data-i18n="langTraditionalChinese">Traditional Chinese</option>
            <option value="zh-CN" data-i18n="langSimplifiedChinese">Simplified Chinese</option>
            <option value="en" data-i18n="langEnglish">English</option>
            <option value="ja" data-i18n="langJapanese">Japanese</option>
            <option value="ko" data-i18n="langKorean">Korean</option>
          </select>
        </div>

        <button id="saveSettingsBtn" class="primary-btn" data-i18n="saveSettings">Save Settings</button>

        <div id="settingsStatus" class="status-message hidden"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
